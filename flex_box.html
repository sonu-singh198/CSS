<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .container{
        display: flex;
        flex-direction: col-reverse;
        justify-content: center;
        justify-content: space-between;
        align-items: center;
        gap: 40px;
    }
    .box{
        height: 100px;
        width: 100px;
        border: 2px solid red;
        padding: 10px;
        margin-bottom: 29px;
    }
</style>
<body>
    <DIV class="container">
        <DIV class="box">1</DIV>
        <DIV class="box">2</DIV>
        <DIV class="box">3</DIV>
        <DIV class="box">4</DIV>
        <DIV class="box">5</DIV>
    </DIV>
</body>
</html>
